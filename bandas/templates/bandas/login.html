{% extends "bandas/layout.html" %}

{% block content %}
    <style>
        .Login{
            background-color: #121212;
            color: #1db954;
            position: absolute;
            width: 22%;
            height: 55%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 3px;
            border-radius: 10px;
            padding: 15px;
        }

        .form-login {
            color: white;
            font-size: 15px;
            text-align: left;
            height: 50%;
            width: 90%;
            position: absolute;
        }

        input{
            color: black;
            background-color: #949494;
            width: 95%;
            height: 25px;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        #signIn{
            background-color: #1db954;
            width: 100%;
            height: 30px;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
        }

        .register-text{
            color: white;
            height: 20%;
            width: 90%;
            top: 85%;
            position: absolute;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
        }

        .recover-text {
            height: 20%;
            width: 100%;
            top: 75%;
            position: absolute;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
        }

        .mensagem{
            top: 50%;
        }

        .logout-div{
           display:none;
        }
    </style>

    <div class="mesagem">
        {% if mensagem %}
              <p>mensagem: {{ mensagem }}</p>
        {% endif %}
    </div>

    <div class="Login">
        <h2>Login</h2>

        <div class="form-login">
            {% if mensagem %}
              <p>mensagem: {{ mensagem }}</p>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <br>
                <label class="label"><b>Username:</b></label>
                <input id="username-login" type="text" name="username">
                <br><br>
                <label class="label"><b>Password:</b></label>
                <input id="password-login" type="password"  name="password">
                <br>
                <br>
                <button id="signIn" type="submit">Sign in</button>
            </form>
        </div>

        <div class="recover-text">
            <p><a href="" style="color: #1db954;">Esqueceste os teus dados?</a></p>
        </div>

        <div class="register-text">
            <p>Ainda n√£o tens uma conta? <a href="{% url 'bandas:register' %}" style="color: #1db954;">Registar</a></p>
        </div>
    </div>
{% endblock %}
