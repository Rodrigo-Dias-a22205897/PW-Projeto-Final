{% extends "bandas/layout.html" %}

{% block content %}
    <style>
        .site-name {
            color: rgba(2,0,36,1);
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 7%;
            height: auto;
            width: auto;
            top: 26%;
        }


        .Register{
            background-color: #121212;
            color: #1db954;
            position: absolute;
            width: 22%;
            height: 65%;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 3px;
            border-radius: 10px;
            padding: 15px;
        }

        .form-login {
            color: white;
            font-size: 15px;
            text-align: left;
            height: 50%;
            width: 90%;
            position: absolute;
        }

        input{
            color: black;
            background-color: #949494;
            width: 95%;
            height: 20px;
            border-radius: 5px;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        #signIn{
            background-color: #1db954;
            width: 100%;
            height: 30px;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
        }

        .register-text{
            color: white;
            height: 20%;
            width: 90%;
            top: 90%;
            position: absolute;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
        }

        .label{
            margin-left: 5px;
        }

        .logout-div{
            display:none;
        }
    </style>

    <div class="Register">
        <h2>Registar</h2>

        <div class="form-login">
            {% if mensagem %}
              <p>mensagem: {{ mensagem }}</p>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <label class="label"><b>Username:</b></label>
                <input name="username" type="text" >
                <br><br>
                <label class="label"><b>Nome:</b></label>
                <input name="nome" type="text">
                <br><br>
                <label class="label"><b>Apelido:</b></label>
                <input name="apelido" type="text" >
                <br><br>
                <label class="label"><b>Password:</b></label>
                <input name="password" type="password" >
                <br><br>
                <label class="label"><b>Email:</b></label>
                <input name="email" type="email" >


                <br><br>
                <input id="signIn" type="submit" placeholder="Register">
            </form>
        </div>

        <div class="register-text">
            <p>JÃ¡ tens uma conta? <a href="{% url 'bandas:login' %}" style="color: #1db954;">Faz Log-In</a></p>
        </div>
    </div>
{% endblock %}
