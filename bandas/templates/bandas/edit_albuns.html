{% extends "bandas/layout.html" %}

{% block content %}
    <style>
        .lista {
            margin-top: 130px;
            padding-bottom: 150px;
            width: 80%;
            text-align: center;
            position:absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .titulo {
            color: #1db954;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(5, 250px);
            gap: 20px;
            margin: 20px auto;
            max-width: 100%;
        }

        .txt {
            color: white;
            margin-bottom: 20px;
        }

        .apagar {
            padding: 10px 20px;
            background-color: #d90f0f;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            margin: 20px;
        }

        .apagar:hover {
            transform: scale(1.1);
        }

        .editar {
            padding: 10px 20px;
            background-color: #ff9800;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            margin: 20px;
        }

        .editar:hover {
            transform: scale(1.1);
        }

        .album-item{
            margin: 20px;
        }

        .album-image {
            max-height: 200px;
            width: auto;
        }

        .btn-criar{
            display: inline-block;
            padding: 10px 20px;
            background-color: #1db954;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
        }

        .btn-criar:hover{
            transform: scale(1.1);
        }

        .btn-group {
            margin-top: 40px;
        }
    </style>

    <div class="lista">
        <h1 class="titulo">Álbuns</h1>
        <a href="{% url 'bandas:novo_album' %}" class="btn-criar">Novo Album</a>
        <br><br>
        {% if albuns %}
            <div class="album-container">
                {% for album in albuns %}
                    <div class="album-item">
                        <a href="{% url 'bandas:album' album.nome %}">
                            <img class="album-image" src="{{ album.capa.url }}" alt="{{ album.nome }}">
                        </a>
                        <h3 class="txt">{{ album.nome }}</h3>
                        <div class="btn-group">
                            <a href="{% url 'bandas:edita_album' album.id %}" class="editar">Editar Album</a>
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'bandas:apaga_album' album.nome %}" class="apagar">Apagar Album</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h2 class="titulo">Não há álbuns disponíveis.</h2>
        {% endif %}
    </div>
{% endblock %}
