{% extends "bandas/layout.html" %}

{% block content %}
    <style>
        .lista {
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width:50%;
            text-align: center;
        }

        .titulo {
            color: #1db954;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            gap: 20px;
            margin: 20px;
        }

        .image {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

        .musicas {
            max-width: 100%;
            height: auto;
        }

        .image img {
            max-width: 100%;
            height: auto;
        }

        .description {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lista-musicas {
            list-style-type: none;
            padding: 0;
        }

        .lista-musicas li {
            width: 80%;
            background-color: #121212;
            padding: 10px;
            border-radius: 5px;
            margin: 7px auto;
            color:white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lista-musicas li:hover{
            background-color: #535353;
            transform: scale(1.1);
            cursor: pointer;
        }

        a{
            text-decoration:none;
        }

        .letra-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>

    <div class="lista">
        <h1 class="titulo">{{album.nome}} - {{album.anoLancamento}}</h1>
        <br>
        <div class="grid-container">
            <div class="image">
                <img src="{{ album.capa.url }}" alt="{{ album.nome }}">
                <div class="description">
                    <h2 style="color:white;">{{ album.banda }}</h2>
                </div>
            </div>
            <div class="musicas">
                <ul class="lista-musicas">
                {% for musica in album.musicas.all %}
                    <a href="{% url 'bandas:musica' musica.nome %}">
                        <li>
                            <span>{{ musica.nome }} - {{ musica.duracao }}'</span>
                            {% if musica.letra %}
                                <img src="/static/bandas/imgs/email.png" alt="Letra disponÃ­vel" class="letra-icon">
                            {% endif %}
                        </li>
                    </a>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
