{% extends 'bandas/layout.html' %}

{% block content %}
    <style>
        .janela{
            margin-top: 130px;
            padding-bottom: 150px;
            width: 80%;
            text-align: center;
            position:absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .form{
            width: fit-content;
            color: white;
            background: #121212;
            padding: 25px;
            border-radius: 5px;
            margin-left: 30%;
        }

        .tit{
            margin: 5px;
            color: #1db954;
        }

        .criar{
            background-color: #1db954;
            width: 100%;
            height: 30px;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
        }

    </style>

    <div class="janela">
        <div class="form">
        <h3 class="tit">Nova Musica</h3>
        <br>

        <form action="" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <br>
                <button class="criar" type="submit">Criar Musica</button>
        </form>
    </div>

    </div>


{% endblock %}
