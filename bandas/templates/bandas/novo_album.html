{% extends 'bandas/layout.html' %}

{% block content %}
    <style>
        .form{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            color: white;
            background: #121212;
            padding: 25px;
            border-radius: 5px;
        }

        .tit{
            margin: 5px;
            color: #1db954;
        }

        .criar{
            background-color: #1db954;
            width: 100%;
            height: 30px;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
        }

    </style>

    <div class="form">
        <h3 class="tit">Novo Album</h3>
        <br>

        <form action="" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <br>
                <button class="criar" type="submit">Criar √Ålbum</button>
        </form>
    </div>
{% endblock %}
