<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade</title>
    <link rel="stylesheet" type="text/css" href="/static/curso/style.css">
</head>
<body>
    <header>
        <h1>Universidade</h1>
        <div class="logout-div">
            {% if request.user.is_authenticated %}
                Username: {{request.user.username}}
                <a href="{% url 'curso:logout' %}"><button class="btn-logout">Logout</button></a>
            {% else %}
                <a href="{% url 'curso:login' %}"><button class="btn-logout">Login</button></a>
            {% endif %}

            <a href="{% url 'curso:user' %}"><button class="btn-logout">Admin</button></a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Bem-vindo à Universidade</h1>
            <h2>Escolha o seu curso:</h2>
            <div>
                {% for curso in cursos %}
                    <a href="{% url 'curso:curso' curso.nome %}" class="curso-btn">{{ curso.nome }}</a>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        <p class="txt-1">&copy; 2024 Rodigo Dias, Universidade Lusófona - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
