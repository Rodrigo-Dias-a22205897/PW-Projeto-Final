{% extends "curso/layout.html" %}

{% block content %}

    <div class="lista">
        <h1 class="titulo">Projetos</h1>
        <a href="{% url 'curso:novo_curso' %}" class="btn-novo">Novo Projeto</a>
        <br><br>
        {% if projetos %}
            <div class="album-container">
                {% for projeto in projetos %}
                    <div class="album-item">
                        <img scr="{{ projeto.imagem.url }}">
                        <h3 class="txt">{{ projeto.nome }}</h3>
                        <a href="{% url 'curso:apaga_projeto' projeto.nome %}" class="apagar">Apagar Projeto</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h2 class="titulo">Não há projetos disponíveis.</h2>
        {% endif %}
    </div>
{% endblock %}
